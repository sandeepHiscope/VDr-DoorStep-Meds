<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Minimalist Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            background: #ffffff80;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            font-family: Arial, sans-serif;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top left, rgba(0, 213, 255, 0.694) 20%, transparent 30%),
                        radial-gradient(circle at bottom right, rgba(0, 255, 191, 0.637) 30%, transparent 60%);
            z-index: -1;
        }
        .card1 {
            background: rgba(0, 0, 0, 0.1);
            width: 500px;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: black;
        }
        img{
            object-fit: cover;
            width: 100%;
            height: 100%;
            position: relative;
            filter: blur(2px);
        }
        
    </style>
</head>
<body>
    <div class="card1">
        <img src="./hero.jpg" alt="x">
    </div>
    <div class="card1">y</div>
</body>
</html>
